<div class="form-section">
  <div class="container">
      <form class="contact-us-form"  name="form" role="form"  #f="ngForm"   novalidate (ngSubmit)=" f.form.valid && onSubmit()">

    <div class="col-md-6">

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Title"  name="title" [(ngModel)]="model.title" #Title="ngModel" #title
            required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Url"  name="url" [(ngModel)]="model.url" #url="ngModel" #url 
            required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Search Keywords"   name="category" [(ngModel)]="model.category" #Category="ngModel" #category
              required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Description"  name="description" [(ngModel)]="model.description" #Description="ngModel" #description 
                required>
              </mat-form-field>
              <h4>Any Questions?</h4>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Question"  name="question1" [(ngModel)]="model.question1" #Question1="ngModel" #question 
                required>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Answer"  name="answer1" [(ngModel)]="model.answer1" #Answer1="ngModel" #answer
                required>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Question #2 (Optional)"  name="question2" [(ngModel)]="model.question2" #Question2="ngModel" #question2 >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Answer #2 (Optional)"  name="answer2" [(ngModel)]="model.answer2" #Answer2="ngModel" #answer2 >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Question #3 (Optional)"  name="question3" [(ngModel)]="model.question3" #Question3="ngModel" #question3 >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Answer #3 (Optional)"  name="answer3" [(ngModel)]="model.answer3" #Answer3="ngModel" #answer3>
              </mat-form-field>
              <h4>Any Offer?</h4>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Offer"  name="offer_to_influencer" [(ngModel)]="model.offer_to_influencer" #Offer_to_influencer="ngModel" #offer_to_influencer 
                required>
              </mat-form-field>


              <div>
                  <div class="col-sm-12" style="margin-bottom: 30px;">
                    <h4>Upload Picture</h4>
                      <input id="img" type='file' (change)="onChange($event)" (change)="readUrl($event)" name="pictures" [(ngModel)]="model.pictures" accept="image/*" multiple>
                      <!-- <img [src]="url" class="image-box" > -->
                      <br class="clearfix" />
                      </div>
