<!-- <app-loader></app-loader> -->
<div class="container upper-heading">
    <div class="row ">
      <div class="col-md-12 text-center">
      <h2 >Create RFM</h2>
    </div>
  </div>
  </div>
  <div class="container stepper-style">
  <!-- <mat-horizontal-stepper [linear]="isLinear" #stepper> -->
      <mat-horizontal-stepper class="stepper"  #stepper>

    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" >
        <ng-template matStepLabel>Add Images</ng-template>
  
          <div class="form-group photos-resume text-center" style="margin-top: 50px;">
            <div class="col-md-4 uploaded-pic">
              <div class="new" >
              </div>
              <!-- <span (click)="removeItem(ind)" class="make-gig-uploaded-img">
                              <i class="fa fa-close cancel-icon" height="20" width="20"></i>
              </span> -->
            </div>
            <label class="upload-image left add-img">
              Add Images
              <input class="file" style="display: none" (change)="  onChange($event)" (change)="readUrl($event)" [(ngModel)]="model.pictures" name="pictures"
                     type="file" data-preview-file-type="text" formControlName="firstCtrl" required id="file1"
                     accept=".jpg, .jpeg, .png"  name="file"  multiple  />
                     <!-- <input id="img" type='file' (change)="onChange($event)" (change)="readUrl($event)" name="pictures" [(ngModel)]="model.pictures"  formControlName="firstCtrl" accept="image/*" multiple> -->
                     <img src="../../assets/img/addimage_512.png">
            </label>
          
            
        
          </div>
          <button mat-raised-button  matStepperNext class="next-btn " (click)="upload()">
              Next
            </button>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" class="social-forms">
  
        <ng-template matStepLabel>Overview</ng-template>
        <div class="whole">
  
  
        <div class="row">
        <div class="col-lg-3 rfm-label">
        <label class="m-0">Write Category</label>
        </div>
        <div class="col-lg-9">
          <mat-form-field class="w-100"  >
        <!-- <mat-select placeholder="{{'Please Select Category'}}"  (change)="selectCat($event.value)" required [(ngModel)]="model.catID" ngDefaultControl [ngModelOptions]="{standalone: true}"  style="width: 100%">
        <mat-option *ngFor="let option of options "  [value]="option.id" >{{ option.name }}</mat-option> -->
        <input matInput placeholder="Write Category of your RFM" [(ngModel)]="model.category" name="category" formControlName="secondCtrl" required  />
        <!-- </mat-select> -->
          </mat-form-field>
        </div>
  
        </div>
  
        <div class="row">
        <div class="col-lg-3 rfm-label">
        <label class="m-0" >RFM Title</label>
        </div>
        <div class="col-lg-9">
        <mat-form-field class="w-100" >
        <input matInput placeholder="Write the Title of your RFM" [(ngModel)]="model.title" name="title" formControlName="secondCtrl" required  />
  
        </mat-form-field>
        </div>
  
        </div>
  
        <div class="row">
        <div class="col-lg-3 rfm-label">
        <label class="m-0" >Profile Link</label>
        </div>
        <div class="col-lg-9">
        <mat-form-field class="w-100" >
        <input matInput placeholder="Paste here the best social media profile" [(ngModel)]="model.url" name="url" formControlName="thirdCtrl" required>
  
        </mat-form-field>
        </div>
  
        </div>
  
  
          <button mat-raised-button matStepperPrevious class="back-button">Back</button>
          <button mat-raised-button matStepperNext class="next-btn">
            Next
          </button>
        </div>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="thirdFromGroup">
    <form [formGroup]="thirdFromGroup" class="social-forms">
    <ng-template matStepLabel>Description</ng-template>
    <div class="row">
    <div class="col-lg-3  rfm-label">
    <label class="m-0" >Write Description</label>
    </div>
    <div class="col-lg-9">
    <mat-form-field class="w-100">
    <textarea matInput placeholder="Write Description" [(ngModel)]="model.description" name="description" formControlName="fourthCtrl"></textarea>
    </mat-form-field>
    </div>
  
    <div class="col-lg-3  rfm-label">
      <label class="m-0" >Offer</label>
      </div>
      <div class="col-lg-9">
      <mat-form-field class="w-100">
      <textarea matInput placeholder="Write Offer" name="offer_to_influencer" formControlName="fourthCtrl"  #offer_to_influencer></textarea>
      </mat-form-field>
      </div>
  
    </div>
    <div>
    <button mat-raised-button matStepperNext class="next-btn">Next</button>
    <button mat-raised-button matStepperPrevious style="margin-right: 15px" class="back-button">Back</button>
    </div>
    </form>
    </mat-step>
  
  
    <mat-step [stepControl]="fourthFromGroup">
    <form [formGroup]="fourthFromGroup"  class="social-forms">
    <ng-template matStepLabel>Frequently Asked Questions(FAQs)</ng-template>
    <div class="row">
    <div class="col-lg-3  rfm-label">
    <label class="m-0" >FAQ #1</label>
    </div>
    <div class="col-lg-9">
    <mat-form-field class="w-100" >
    <input matInput placeholder="Question" [(ngModel)]="model.question1" name="question1" formControlName="fifthCtrl">
    </mat-form-field>
    <mat-form-field class="w-100" >
        <input matInput placeholder="Answer" [(ngModel)]="model.answer1" name="answer1" formControlName="fifthCtrl2">   
        </mat-form-field>
    </div>
  
    </div>
  
  
  
    <div class="row">
    <div class="col-lg-3  rfm-label" >
    <label class="m-0" >FAQ #2</label>
    </div>
    <div class="col-lg-9">
    <mat-form-field class="w-100">
    <input matInput placeholder="Question 2" [(ngModel)]="model.question2" name="question2" formControlName="sixthCtrl">
    </mat-form-field>
    <mat-form-field class="w-100">
        <input matInput placeholder="Answer 2" [(ngModel)]="model.answer2" name="answer2" formControlName="sixthCtrl2">  
        </mat-form-field>
    </div>
  
    </div>
  
  
    <div class="row">
    <div class="col-lg-3  rfm-label">
    <label class="m-0">FAQ #3 (Optional)</label>
    </div>
    <div class="col-lg-9">
    <mat-form-field style="width: 100%">
    <input matInput placeholder="Question 3(Optional)" [(ngModel)]="model.question3" name="question3" formControlName="seventhCtrl2">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <input matInput placeholder="Answer 3(Optional)" [(ngModel)]="model.answer3" name="answer3" formControlName="seventhCtrl2">
        </mat-form-field>
    </div>
  
    </div>
  
    <div>
    <button mat-raised-button matStepperNext class="next-btn">Next</button>
    <button mat-raised-button matStepperPrevious class="back-button">Back</button>
    </div>
    </form>
    </mat-step>
  
    <mat-step>
    <form #f (ngSubmit)="onSubmit(f,offer_to_influencer.value)">
  
      <ng-template matStepLabel>Publish</ng-template>
      <div class="row">
      <div class="col-lg-12 text-center" id="margin">
      <h5> Thanks for creating your RFM. Click to publsih your RFM,</h5>
  
      <h5>"Your RFM will be shown after reviewed by admin.</h5>
      </div>
  
      </div>
      <div>
        <button mat-raised-button class="back-button float-right" type="submit" >Publish</button>
        <button mat-raised-button matStepperPrevious class="back-button">Back</button>
      </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
  </div>
