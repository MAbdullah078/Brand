  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup" class="create-showcase">

      <ng-template matStepLabel>Overview</ng-template>
      <div class="whole sh-signup-form-fix">


      <div class="row">
      <div class="col-lg-3" id="margin">
      <label>Select Category</label>
      </div>
      <div class="col-lg-9">
        <mat-form-field style="width: 100%;" class="catagery mt-4">
      <!-- <mat-select placeholder="{{'Please Select Category'}}"  (change)="selectCat($event.value)" required [(ngModel)]="model.catID" ngDefaultControl [ngModelOptions]="{standalone: true}"  style="width: 100%">
      <mat-option *ngFor="let option of options "  [value]="option.id" >{{ option.name }}</mat-option> -->
      <input matInput placeholder="Please category the Title of your RFM" [(ngModel)]="model.category" name="category" formControlName="secondCtrl" required  />
      <!-- </mat-select> -->
        </mat-form-field>
      </div>

      </div>

      <div class="row">
      <div class="col-lg-3" id="margin">
      <label >Showcase Title</label>
      </div>
      <div class="col-lg-9">
      <mat-form-field style="width: 100%;margin-top: 10px;">
      <input matInput placeholder="Please Write the Title of your RFM" [(ngModel)]="model.title" name="title" formControlName="secondCtrl" required  />

      </mat-form-field>
      </div>

      </div>

      <div class="row">
      <div class="col-lg-3">
      <label >Profile Link</label>
      </div>
      <div class="col-lg-9">
      <mat-form-field style="width: 100%" >
      <input matInput placeholder="Paste here the best social media profile" [(ngModel)]="model.url" name="url" formControlName="thirdCtrl" required>

      </mat-form-field>
      </div>

      </div>


        <button mat-raised-button matStepperPrevious class="back-button">Back</button>
        <button mat-raised-button matStepperNext class="next-btn">
          Next
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFromGroup">
  <form [formGroup]="thirdFromGroup" class="create-showcase">
  <ng-template matStepLabel>Description</ng-template>
  <div class="row sh-signup-form-fix">
  <div class="col-lg-3" id="margin">
  <label >Write Description</label>
  </div>
  <div class="col-lg-9">
  <mat-form-field class="margin-top-10 width100">
  <textarea matInput placeholder="Write Description" [(ngModel)]="model.description" name="description" formControlName="fourthCtrl" style="line-height:8.75px"></textarea>
  </mat-form-field>
  </div>

  <div class="col-lg-3" id="margin">
    <label >Offer</label>
    </div>
    <div class="col-lg-9">
    <mat-form-field class="margin-top-10 width100">
    <textarea matInput placeholder="Write Offer" name="offer_to_influencer" formControlName="fourthCtrl"  #offer_to_influencer  style="line-height:8.75px"></textarea>
    </mat-form-field>
    </div>

  </div>
  <div>
  <button mat-raised-button matStepperNext class="next-btn">Next</button>
  <button mat-raised-button matStepperPrevious style="margin-right: 15px" class="back-button">Back</button>
  </div>
  </form>
  </mat-step>


  <mat-step [stepControl]="fourthFromGroup">
  <form [formGroup]="fourthFromGroup"  class="create-showcase">
  <ng-template matStepLabel>Frequently Asked Questions(FAQs)</ng-template>
  <div class="row">
  <div class="col-lg-3" id="margin">
  <label >FAQ 1</label>
  </div>
  <div class="col-lg-9">
  <mat-form-field style="width: 100%;    margin-top: 10px;">
  <input matInput placeholder="Question" [(ngModel)]="model.question1" name="question1" formControlName="fifthCtrl">
  <!-- <input matInput placeholder="Answer" [(ngModel)]="model.answer1" name="answer1" formControlName="fifthCtrl"> -->

  </mat-form-field>
  </div>

  </div>



  <div class="row">
  <div class="col-lg-3" id="margin">
  <label >Requirement 2</label>
  </div>
  <div class="col-lg-9">
  <mat-form-field style="width: 100%">
  <!-- <input matInput placeholder="Question 2" [(ngModel)]="model.question2" name="question2" formControlName="sixthCtrl">
  <input matInput placeholder="Answer 2" [(ngModel)]="model.answer2" name="answer2" formControlName="sixthCtrl"> -->
  <input matInput placeholder="Answer" [(ngModel)]="model.answer1" name="answer1" formControlName="fifthCtrl">


  </mat-form-field>
  </div>

  </div>


  <div class="row">
  <div class="col-lg-3" id="margin">
  <label >Requirement 3</label>
  </div>
  <div class="col-lg-9">
  <mat-form-field style="width: 100%">
  <input matInput placeholder="Question 3(Optional)" [(ngModel)]="model.question3" name="question3" formControlName="seventhCtrl">
  <input matInput placeholder="Answer 3(Optional)" [(ngModel)]="model.question3" name="question3" formControlName="seventhCtrl">
  </mat-form-field>
  </div>

  </div>

  <div>
  <button mat-raised-button matStepperNext class="next-btn">Next</button>
  <button mat-raised-button matStepperPrevious class="back-button" style="margin-right: 15px">Back</button>
  </div>
  </form>
  </mat-step>

  <mat-step>
  <form #f (ngSubmit)="onSubmit(f,offer_to_influencer.value)">

    <ng-template matStepLabel>Publish</ng-template>
    <div class="row">
    <div class="col-lg-12 text-center" id="margin">
    <h6> Thanks for creating your ShowCase. Click to publsih your ShowCase,</h6>
    <br>
    <h6>"Your showcase will be shown after reviewed by admin.</h6>
    </div>

    </div>
    <div>
      <button mat-raised-button class="back-button" type="submit">Publish</button>
      <button mat-raised-button matStepperPrevious class="back-button">Back</button>
    </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
</div>
