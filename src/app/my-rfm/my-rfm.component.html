<h4>My Request For Marketing (RFM)</h4>
<div class="col-md-4" *ngFor="let message of rfm; let i = index">
<h4>Title:{{message.title}}</h4>
<h4>Category:{{message.category}}</h4>
<h4>Description: {{message.description}}</h4>
<h4>Questions: {{questions}}</h4>
<h4>Answers: {{message?.answers}}</h4>
<h4></h4>
</div>
